<script type="text/javascript">

        turl=turl.replace("_mid",QueryString.mmid);
        turl=turl.replace("_id",QueryString.pid);
        turl=turl.replace("_bc",number);
        turl=turl.replace("0915",Mobilet);
        turl=turl.replace("ali",namen);
        turl=turl.replace("a@b.com",email);
        var murl=urlsite_tk + "/MobilePage/" + turl;
          
        JSInterface.OpenChrome(murl);
    }

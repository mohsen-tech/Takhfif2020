GetListApp();

    var jdata=[];
    LoadGetJson(urlGet,function(val,dEnd){
        jdata=val;  
        var row_sample=$(".SampleTB").html();
        var rows="";
           
		{//Facebook
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/Facebook-icon.png")
			.replace("Name App",ppt("Facebook"))
			.replace("ValueVersion","")
			.replace("codelink","https://www.facebook.com/pages/%D8%AA%D8%AE%D9%81%DB%8C%D9%81-2020/1396495327325080"); 
			rows=rows+a_row;
		}
 

		{//GooglePlus
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/GooglePlus-icon.png")
			.replace("Name App",ppt("GooglePlus"))
			.replace("ValueVersion","")
			.replace("codelink","https://plus.google.com/117342231310064163161"); 
			rows=rows+a_row;
		}
 
		{//Instagram
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/Instagram-icon.png")
			.replace("Name App",ppt("Instagram"))
			.replace("ValueVersion","")
			.replace("codelink","http://instagram.com/biamode/"); 
			rows=rows+a_row;
		}
 
		{//Vimeo
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/Vimeo-icon.png")
			.replace("Name App",ppt("Vimeo"))
			.replace("ValueVersion","")
			.replace("codelink", "http://www.biamode.com/RSS/GiftCard.aspx");
			rows=rows+a_row;
		}
 
		{//LinkedIn
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/LinkedIn-icon.png")

		}
 
		{//Twitter
			var a_row=row_sample
			.replace("img/defcat.png","img/nte/Twitter-icon.png")
			.replace("Name App",ppt("Twitter"))
			.replace("ValueVersion","")

			rows=rows+a_row;
		}
 
        $(".List_itemsM").append(rows);

        //run_GetListApp=false;
    });

function tbList_onscroll()
{
    var sy=window.scrollY;
    var sh=document.documentElement.clientHeight;
    if((sy)>sh)
    {
        if(run_GetListApp)return;
        run_GetListApp=true;
        //GetListApp();
    }
}

tbList_onscroll();

{
	JSInterface.OpenChrome(val);
}
